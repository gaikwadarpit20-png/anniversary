<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy 4th Anniversary Sudhiksha ❤️</title>

<style>

/* BODY */

body{
margin:0;
padding:0;
overflow:hidden;
font-family:Arial;
background:black;
}

/* LOVE TIMER */

#loveTimer{
position:fixed;
top:15px;
left:50%;
transform:translateX(-50%);
color:white;
font-size:18px;
background:rgba(0,0,0,0.4);
padding:8px 18px;
border-radius:20px;
z-index:20;
backdrop-filter:blur(5px);
}

/* SLIDESHOW FULL SCREEN */

#slideshow{
position:fixed;
top:0;
left:0;
width:100vw;
height:100vh;
z-index:-2;
}

.slide{
position:fixed;
top:0;
left:0;
width:100vw;
height:100vh;
object-fit:cover;
opacity:0;
transition:opacity 2s;
}

.active{
opacity:0.6;
}

/* INTRO SCREEN */

#introScreen{
position:fixed;
top:0;
left:0;
width:100vw;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:100;
animation:fadeOut 3s forwards;
animation-delay:4s;
}

#introText{
font-size:42px;
color:white;
opacity:0;
transform:scale(0.5);
animation:introAnim 4s forwards;
}

@keyframes introAnim{
0%{opacity:0;transform:scale(0.5);}
50%{opacity:1;transform:scale(1.2);text-shadow:0 0 30px pink;}
100%{opacity:1;transform:scale(1);}
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* PASSWORD SCREEN */

#passwordScreen{
position:fixed;
top:0;
left:0;
width:100vw;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
z-index:50;
}

/* GLASS PASSWORD BOX */

#passwordBox{
background:rgba(255,255,255,0.15);
padding:30px;
border-radius:20px;
backdrop-filter:blur(15px);
box-shadow:0 0 30px rgba(0,0,0,0.3);
text-align:center;
color:white;
animation:fadeIn 1.5s ease;
}

#passwordBox input{
padding:12px;
border:none;
border-radius:10px;
margin-top:10px;
width:200px;
font-size:16px;
outline:none;
}

#passwordBox button{
margin-top:15px;
padding:10px 25px;
border:none;
border-radius:10px;
background:#ff4d6d;
color:white;
font-size:16px;
cursor:pointer;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

/* ENVELOPE */

.envelope{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:220px;
height:140px;
background:#ff4d6d;
border-radius:10px;
cursor:pointer;
z-index:30;
}

.envelope:before{
content:'';
position:absolute;
border-left:110px solid transparent;
border-right:110px solid transparent;
border-bottom:70px solid #ff758c;
top:0;
}

/* LETTER */

.letter{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,50%) scale(0.5);
background:white;
color:black;
padding:20px;
border-radius:12px;
opacity:0;
transition:1s;
width:85%;
max-width:400px;
height:60%;
overflow:auto;
z-index:40;
}

.showLetter{
transform:translate(-50%,-120%) scale(1);
opacity:1;
}

/* SIGNATURE */

#signature{
margin-top:20px;
text-align:right;
font-size:28px;
color:#e63946;
border-right:3px solid #e63946;
width:0;
overflow:hidden;
white-space:nowrap;
}

/* HEARTS */

.heart{
position:fixed;
bottom:-10px;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-100vh);}
}

.hidden{
display:none;
}

</style>
</head>

<body>

<!-- LOVE TIMER -->
<div id="loveTimer"></div>

<!-- SLIDESHOW -->
<div id="slideshow">
<img src="photo1.jpg" class="slide active">
<img src="photo2.jpg" class="slide">
<img src="photo3.jpg" class="slide">
<img src="photo4.jpg" class="slide">
<img src="photo5.jpg" class="slide">
</div>

<!-- INTRO -->
<div id="introScreen">
<div id="introText">Arpit ❤️ Sudhiksha</div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
<source src="song.mp3" type="audio/mp3">
</audio>

<!-- PASSWORD -->
<div id="passwordScreen">
<div id="passwordBox">
<h2>Enter Password ❤️</h2>
<input type="password" id="passwordInput" placeholder="Enter here">
<button onclick="checkPassword()">Unlock</button>
</div>
</div>

<!-- ENVELOPE -->
<div id="envelope" class="envelope hidden" onclick="openLetter()"></div>

<!-- LETTER -->
<div id="letter" class="letter">
<p id="letterText"></p>
<div id="signature">Arpit ❤️</div>
</div>

<script>

/* LOVE TIMER */

let startDate=new Date("Feb 26, 2022");

function updateLoveTimer(){

let now=new Date();
let diff=now-startDate;

let days=Math.floor(diff/(1000*60*60*24));
let years=Math.floor(days/365);
let remainingDays=days%365;
let hours=Math.floor((diff/(1000*60*60))%24);
let minutes=Math.floor((diff/(1000*60))%60);
let seconds=Math.floor((diff/1000)%60);

loveTimer.innerHTML=
"Together for "+years+" Years "+remainingDays+
" Days "+hours+"h "+minutes+"m "+seconds+"s ❤️";

}

setInterval(updateLoveTimer,1000);
updateLoveTimer();


/* INTRO REMOVE */

setTimeout(()=>{
introScreen.style.display="none";
},7000);


/* SLIDESHOW */

let slides=document.querySelectorAll(".slide");
let index=0;

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},4000);


/* PASSWORD */

function checkPassword(){

if(passwordInput.value==="Us"){

passwordScreen.style.display="none";
envelope.classList.remove("hidden");
music.play();
startHearts();

}

}


/* HEARTS */

function startHearts(){

setInterval(()=>{
let heart=document.createElement("div");
heart.innerHTML="❤️";
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);

}


/* OPEN LETTER */

function openLetter(){
letter.classList.add("showLetter");
startLetterTyping();
}


/* LETTER TEXT */

let message=`Happy 4th Anniversary Sudhiksha ❤️

You are my happiness, my peace, and my everything.

Forever yours.`;


let i=0;

function startLetterTyping(){

function type(){

if(i<message.length){
letterText.innerHTML+=message.charAt(i);
i++;
setTimeout(type,35);
}
else{
startSignature();
}

}

type();

}


/* SIGNATURE */

function startSignature(){

let text="Arpit ❤️";
let i=0;

let sign=setInterval(()=>{

if(i<text.length){
signature.style.width=(i+1)+"ch";
i++;
}
else{
clearInterval(sign);
signature.style.borderRight="none";
}

},150);

}

</script>

</body>
</html>
